<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Downloader Web App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Shade"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-head">
      <h1 class="h2 mb-4 title">Youtube Downloader</h1>
      <p>
        Download any youtube video in multiple formats and quality with fast
        download
      </p>
    </header>

    <div class="container content-wrap">
      <div class="row justify-content-center align-items-start">
        <div class="col">
          <form
            class="down-form"
            name="youtube-download"
            method="post"
            action="/video"
          >
            <input
              type="url"
              name="url"
              placeholder="https://www.youtube.com/watch?v=kQW81ty6QFg"
              required
              class="form-control form-control-lg"
            />
            <button type="submit" class="btn btn-success mt-3">
              Download Audio
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
